<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
      <form action="www.google.com" method="POST">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
        </div>

        <div>
          <label for="age">Age (optional)</label>
          <input type="text" id="age" name="age">
        </div>

        <div>
          <label for="role">Which option best describes your current role?</label>
          <select id="role" name="role">
            <option value="" disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="recommendation" value="definitely">
            <label for="definitely">Definitely</label>

            <input type="radio" id="maybe" name="recommendation" value="maybe">
            <label for="maybe">Maybe</label>

            <input type="radio" id="not_sure" name="recommendation" value="not_sure">
            <label for="not_sure">Not sure</label>
        </div>

        <div>
          <label for="favourite_feature">What is your favorite feature of freeCodeCamp?</label>
          <select id="favourite_feature" name="favourite_feature">
            <option value="" disabled selected>Select an option</option>
            <option>Challanges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>

        <div>
          <p>What would you like to see improved? (Check all that apply)</p>

            <input type="checkbox" id="front-end" name="like">
            <label for="front-end">Front-end Projects</label>

            <input type="checkbox" id="back-end" name="like">
            <label for="back-end">Back-end Projects</label>

            <input type="checkbox" id="data-visualisation" name="like">
            <label for="data-visualisation">Data Visualization</label>

            <input type="checkbox" id="challanges" name="like">
            <label for="challanges">Challenges</label>

            <input type="checkbox" id="open-source-community" name="like">
            <label for="open-source-community">Open Source Community</label>

            <input type="checkbox" id="gitter-help" name="like">
            <label for="gitter-help">Gitter help rooms</label>

            <input type="checkbox" id="videos" name="like">
            <label for="videos">Videos</label>

            <input type="checkbox" id="meetups" name="like">
            <label for="meetups">City Meetups</label>

            <input type="checkbox" id="wiki" name="like">
            <label for="wiki">Wiki</label>

            <input type="checkbox" id="forum" name="like">
            <label for="forum">Forum</label>

            <input type="checkbox" id="additional-courses" name="like">
            <label for="additional-courses">Additional Courses</label>

        </div>
        <div>
          <label for="comments">Any comments or suggestions?</label>
          <textarea cols="" rows="" id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
  </div>
</body>

</html>
