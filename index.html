<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="http://www.example.com" method="POST">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Age <span class="small">(optional)</span></label>
        <input type="number" id="number" name="age" placeholder="Age" min="10" max="99">
      </div>

      <div class="form-group">
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
          <option value="" disabled selected>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input type="radio" id="definitely" name="recommendation" value="definitely"
            checked>Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" name="recommendation" value="maybe">Maybe</label>
        <label for="not_sure"><input type="radio" id="not_sure" name="recommendation" value="not_sure">Not sure</label>
      </div>

      <div class="form-group">
        <label id="favourite-feature-label" for="favourite_feature">What is your favorite feature of
          freeCodeCamp?</label>
        <select id="favourite_feature" name="favourite_feature" required>
          <option value="" disabled selected>Select an option</option>
          <option>Challanges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? <span class="small">(Check all that apply)</span></p>
        <label for="front-end"><input type="checkbox" id="front-end" name="like" value="frontend-projects">Front-end
          Projects</label>
        <label for="back-end"><input type="checkbox" id="back-end" name="like" value="backend-projects">Back-end
          Projects</label>
        <label for="data-visualisation"><input type="checkbox" id="data-visualisation" name="like"
            value="data-visualisation">Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" name="like" value="challenges">Challenges</label>
        <label for="open-source-community"><input type="checkbox" id="open-source-community" name="like"
            value="open-source-community">Open Source Community</label>
        <label for="gitter-help"><input type="checkbox" id="gitter-help" name="like" value="gitter-help">Gitter help
          rooms</label>
        <label for="videos"><input type="checkbox" id="videos" name="like" value="videos">Videos</label>
        <label for="meetups"><input type="checkbox" id="meetups" name="like" value="meetups">
          City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" name="like" value="wiki">
          Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" name="like" value="forum">
          Forum</label>
        <label for="additional-courses"><input type="checkbox" id="additional-courses" name="like"
            value="additional-courses">
          Additional Courses</label>
      </div>

      <div class="form-group">
        <label id="comment-label" for="comments">Any comments or suggestions?</label>
        <textarea cols="5" rows="5" id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button id="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
